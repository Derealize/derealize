productName: Derealize Studio
appId: com.derealize.app-studio
artifactName: Derealize-studio-${version}.${ext}
files:
  - node_modules/
  - dist/
  - styles/icons/
  - main.prod.js
  - main.prod.js.map
  - backend.prod.js
  - backend.prod.js.map
  - preload.prod.js
  - preload.prod.js.map
  - preload-inject.prod.js
  - preload-inject.prod.js.map
  - index.html
  - package.json
afterSign: .derealize/scripts/Notarize.js
mac:
  target:
    - dmg
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false
dmg:
  contents:
    - { x: 130, y: 220 }
    - { x: 410, y: 220, type: link, path: /Applications }
win:
  target:
    - nsis
linux:
  target:
    - AppImage
  category: Development
directories:
  app: src
  buildResources: resources-studio
  output: release-studio
extraResources:
  - ./assets/**
publish:
  provider: github
  owner: Drealize
  repo: drealize
