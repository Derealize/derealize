variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn

steps:
  # Set node version
  - task: NodeTool@0
    inputs:
      versionSpec: 14.x
  # Install yarn
  - script: node i -g yarn
    displayName: npm install yarn
  # Cache yarn deps
  - task: Cache@2
    inputs:
      key: 'yarn | "$(Agent.OS)" | yarn.lock'
      restoreKeys: |
        yarn | "$(Agent.OS)"
      path: $(YARN_CACHE_FOLDER)
    displayName: Cache Yarn packages
  # Install deps with yarn
  - script: yarn --frozen-lockfile
    env:
      DISPLAY: ':99.0'
    displayName: yarn
  # Build package
  - script: yarn package --win
    displayName: yarn package
  # Publish qiniu
  - script: yarn run publish:qiniu
    workingDirectory: ./src
    displayName: yarn publish:qiniu
